<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
</head>
<body>
    <ul>
        <li id="C1" data-id="US" data-dial-code="1">USA</li>
        <li id="C2" data-id="CA" data-dial-code="1">CANADA</li>
        <li id="C3" data-id="FF" data-dial-code="3">FRANCE</li>
    </ul>
    <script>
        let listItems = document.querySelectorAll('ul li');


        listItems.forEach(function(li) {
            li.addEventListener('click', function() {
                var elementId = li.id;
                var isoId = li.getAttribute('data-id');
                var dialCode = li.getAttribute('data-dial-code');
                alert("Elemento Seleccionado:\n" +
                    "ID elemento: " + elementId + "\n" +
                    "ISO ID: " + isoId + "\n" +
                    "Dial Code: " + dialCode);
            });
        });
    </script>
</body>
</html>
